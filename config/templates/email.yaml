apiVersion: v1
kind: ConfigMap
metadata:
  name: email-template
  namespace: cicd-system
  labels:
    cicd.tmax.io/part-of: controller
data:
  request-title: "[HyperCloud] 파이프라인 승인 요청 안내"
  request-content: |
    <!DOCTYPE html>
    <html>
    <head>
      <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    </head>
    <body>
      <table width="710px" style="border-spacing:0px; border-style: none; padding:0px; margin:auto; font-family: Noto Sans KR;">
        <tr>
          <td style="border-spacing:0px; border-style: none; padding:0px;">
            <table style="border-spacing:0px; border-style: none; padding:0px; margin:50px auto">
              <tr>
                <td style="border-spacing:0px; border-style: none; padding:0px;">
                  <img src='data:image/png;base64,'/>
                </td>
                <td style="padding-left: 30px; font-size: 16px;">
                  안녕하세요. HyperCloud 입니다. <br />
                  <span style=" font-weight: bold; color: #101010;">파이프라인 승인 요청에 대한 내용</span>을 알려드립니다. <br />
                </td>
              </tr>
            </table>
            <table style="width:100%; height:100%; border-spacing:0px;  border-style: none; padding:0px;" >
              <tr>
                <td style="border-spacing:0px; border-style: none; padding:0px">
                  <table style="width:100%; height:auto; border-spacing:0px; border-style: none; padding:30px 70px 60px 70px; background-color: #F8F9FA;">
                    <tr style="width:100%;">
                      <td style="border-spacing:0px; border-style: none; padding:0px;">
                        <table style="width:100%; font-size:16px; margin:auto; font-weight:bold;">
                          <tr>
                            <td style="border-spacing:0px; border-style: none; padding:0px;">
                              <p style="width: 100%; background-color: #EAEEF1; margin-top: 40px; margin-bottom: 10px; padding: 3px 0 3px 12px; font-weight: bold; font-size: 15px; color: #042A54; line-height: 22px; box-sizing: border-box;">
                                요청 상세
                              </p>
                              <table cellspacing="15px" style="width: 100%; font-size: 14px; line-height: 20px;">
                                <tr>
                                  <th scope="row" style="text-align: left; vertical-align: top; font-weight: normal; color: #333333;">이름</th>
                                  <td style="font-weight: normal; color: #444444;">{{.Name}}</td>
                                </tr>
                                <tr>
                                  <th scope="row" style="text-align: left; vertical-align: top; font-weight: normal; color: #333333;">내용</th>
                                  <td style="font-weight: normal; color: #444444;">{{.Spec.Message}}</td>
                                </tr>
                                <tr>
                                  <th scope="row" style="text-align: left; vertical-align: top; font-weight: normal; color: #333333;">잡 이름</th>
                                  <td style="font-weight: normal; color: #444444;">{{.Spec.JobName}}</td>
                                </tr>
                                <tr>
                                  <th scope="row" style="text-align: left; vertical-align: top; font-weight: normal; color: #333333;">인테그레이션 잡</th>
                                  <td style="font-weight: normal; color: #444444;">{{.Spec.IntegrationJob}}</td>
                                </tr>
                                <tr>
                                  <th scope="row" style="text-align: left; vertical-align: top; font-weight: normal; color: #333333;">발신자</th>
                                  <td style="font-weight: normal; color: #444444;">{{.Spec.Sender.Name}}({{.Spec.Sender.Email}})</td>
                                </tr>
                                <tr>
                                  <th scope="row" style="text-align: left; vertical-align: top; font-weight: normal; color: #333333;">참조</th>
                                  <td><a href="{{.Spec.Link}}">{{.Spec.Link}}</a></td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                        <table width="380px" height="52px" border="0" cellspacing="0" cellpadding="0" style="margin: auto; margin-top: 45px;">
                          <tr>
                            <td>
                              <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                  <td align="center" style="border-radius: 4px; ;" bgcolor="#042A54">
                                    <a href="" target="_blank" style="width: 100%; height: 100%;  font-weight: bold; font-size: 18px; color: #FFFFFF; text-decoration: none; text-align: center; border-radius: 3px; height: 100%; padding: 14px 0px; display: inline-block; box-sizing: border-box;">
                                      HyperCloud 바로가기
                                    </a>
                                </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>

                  <table cellspacing="14px" style="text-align:center; width:100%; height:54px; color:#999999; font-size:12px; margin: 40px 0px 58px;" >
                    <tr>
                      <td style="width: 94px; height: 18px; margin: auto; ">
                        <img src="data:image/svg+xml;base64," />
                      </td>
                    </tr>
                    <tr>
                      <td style="border-spacing:0px; border-style: none; padding:0px;">
                        Copyright 2020. Tmax A&C Corp. All rights reserved.
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </body>
    </html>
  result-title: "[HyperCloud] 파이프라인 승인 요청 결과 안내"
