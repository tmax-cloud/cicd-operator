apiVersion: v1
kind: Service
metadata:
  name: cicd-api-server
  namespace: cicd-system
  labels:
    cicd.tmax.io/part-of: api-server
spec:
  selector:
    cicd.tmax.io/part-of: api-server
  ports:
    - name: api
      port: 34335
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: cicd-system
  labels:
    control-plane: controller-manager
    cicd.tmax.io/part-of: api-server
spec:
  selector:
    matchLabels:
      cicd.tmax.io/part-of: api-server
  replicas: 1
  template:
    metadata:
      labels:
        cicd.tmax.io/part-of: api-server
    spec:
      serviceAccountName: cicd-service-account
      containers:
        - command:
            - /apiserver
          image: docker.io/tmaxcloudck/cicd-api-server:latest
          imagePullPolicy: Always
          name: manager
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - mountPath: /logs
              name: operator-log
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8888
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: operator-log
          hostPath:
            path: /var/log/cicd-operator/logs
      terminationGracePeriodSeconds: 10
