apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: cicd-system
---
apiVersion: v1
kind: Service
metadata:
  name: cicd-webhook
  namespace: cicd-system
spec:
  selector:
    control-plane: controller-manager
  ports:
  - name: webhook
    port: 24335
  - name: api
    port: 34335
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: cicd-webhook
  namespace: cicd-system
spec:
  rules:
    - host: waiting.for.loadbalancer
      http:
        paths:
          - backend:
              serviceName: cicd-webhook
              servicePort: 24335
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cicd-config
  namespace: cicd-system
data:
  maxPipelineRun: "5"
  externalHostName: ""
  enableMail: "false"
  smtpHost: ""
  smtpUserSecret: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-operator
  namespace: cicd-system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        image: tmaxcloudck/cicd-operator:0.0.1
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
---

